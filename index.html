<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/google-sans" rel="stylesheet">

</head>
<body>
    <section class="first_section">
       <div class="top_bar_parent">
            <a class="top_bar_child-1 google_img_container" href="#"><img class="google_img" src="images/Google_img.PNG" alt=""></a>
            <button class="top_bar_child-2 search_bar_box">
                <form action="#">
                   <input class="search_input" type="text" placeholder="lionel messi">
                </form>
                <div class="search_icons">
                   <a href="#"><img class="close_search search_imgs" src="images/close.png" alt="close" width="40px"></a>
                   <a href="#"><img class="microphone_img search_imgs" src="images/google-voice.png" alt="" width="20px"></a>
                   <a href="#"><img class="tv_img search_imgs" src="images/search-by-image.PNG" alt=""></a>
                   <a href="#"><img class="search_img search_imgs" src="images/search (3).png" alt="" width="20px"></a>
                </div>
            </button>
            <div class="top_bar_child-3">
                <a href="#"><img class="settings_img top_bar_child-3_img" src="images/setting.PNG" alt=""></a>
                <a href="#"><img class="google_services_img top_bar_child-3_img" src="images/google services.PNG" alt=""></a>
                <a href="#"><img class="user_acct_img top_bar_child-3_img" src="images/user_icon.PNG" alt=""></a>
            </div>
        </div>
        <div class="top_bar_child-4">
            <div class="top_bar_child-4_child all_box">
                <button class="button-icons">
                    <img class="search_icon-2" src="images/search (2).png" alt="" width="17px">
                    <p class="all">All</p>
                </button>
                
            </div>
            <div class="top_bar_child-4_child">
                <button class="button-icons">
                    <img class="images_icon" src="images/image.png" alt="" width="15px">
                    <p class="images">Images</p>
                </button>
            </div>
            <div class="top_bar_child-4_child">
                <button class="button-icons">
                    <img class="news_icon" src="images/news-paper.png" alt="">
                    <p class="News">News</p>
                </button>
            </div>
            <div class="top_bar_child-4_child">
                <button class="button-icons">
                    <img class="videos_icon" src="images/play-button.png" alt="" width="15px">
                    <p class="videos">Videos</p>
                </button>
            </div>
            <div class="top_bar_child-4_child">
                <button id="more-button">
                    <img class="more_icon" src="images/more (2).png" alt="" height="15px">
                    <p class="more">More</p>
                </button>
            </div>
            <div class="top_bar_child-4_child">
                <img src="" alt="">
                <p class="tools">Tools</p>
            </div>
        </div>
    </section>
    <section class="second_section">
        <div class="middle_bar_parent">
            <div class="search_stats">
                <p class="about">About 108,000,000 results (1.08 seconds)</p>
            </div>
            <div class="search_results_title_box">
                <div class="search_results_title">
                    <div class="Lionel Messi">
                        <h1>Lionel Messi</h1>
                        <div class="occupation">
                            <h5>Footballer</h5>
                            <img class="three_dots" src="images/menu-dots-vertical.png" alt="" width="20px">
                        </div>
                    </div>
                </div>
                <div class="overview">
                    <button class="overview_btn overview_btn_first">Overview</button>
                    <button class="overview_btn">News</button>
                    <button class="overview_btn">Stats</button>
                    <button class="overview_btn">Videos</button>
                    <button class="overview_btn">Matches</button>
                </div>
            </div>
        </div>
    </section>
    <section class="third_section">
        <div class="third_section_firstdiv">
            <div class="third_section_firstdiv_firstdiv"><img src="images/messi_cup.PNG" alt=""></div>
            <div class="third_section_firstdiv_seconddiv">
               <img src="images/messi-2.PNG" alt="">
               <img src="images/messi-3.PNG" alt="">
            </div>
        </div>
        <div class="third_section_seconddiv">
            <div class="third_section_seconddiv_firstdiv">
                <div class="video-image"><img src="images/messi-4.PNG" alt=""></div>
                <div>
                    <div class="youtube_results">
                        <img class="youtube_icon" src="images/youtube.png" alt="" width="10px">
                        <p class="youtube_p">YouTube</p>
                        <ul class="youtube_ul"><li class="youtube_li">ESPN FC</li></ul>
                    </div>
                    <div class="youtube_writeup">
                        <button class="youtube_p2">should Lionel Messi stop taking Argentina's penalty kicks...</button>
                        <p class="youtube_p3">On this edition  of ESPN FC Extra Tim...</p>
                        <p class="youtube_time">14 hours ago</p>
                    </div>
                </div>
            </div>
            <div class="third_section_seconddiv_seconddiv">
                <div class="third_section_seconddiv_seconddiv_topdiv">
                    <div class="third_section_seconddiv_seconddiv_topdiv_firstdiv">
                        <div class="insta_header">
                            <img class="insta_logo" src="images/instagram.png" alt="" width="15px">
                            <button class="insta_p">Instagram</button>
                            <a href="#"><img class="three-dots-2" src="images/menu-dots-vertical.png" alt="" width="20px"></a>
                        </div>
                        <div class="insta_writeup">
                            <p class="instagram_result">Leo Messi (@leomessi)</p>
                            <ul class="instagram_ul"><li class="instagram_li">Instagram...</li></ul>
                        </div>
                    </div>
                </div>
                <div class="third_section_seconddiv_seconddiv_bottomdiv">
                    <div class="age_box age_height">
                        <div class="a_h_p">
                           <p>Age</p>
                        </div>
                        <div class="age_info">
                            <p>35 years old<p>
                            <p>(24 June 1987)</p></p>
                        </div>
                    </div>
                    <div class="height_box age_height">
                        <div class="height a_h_p">
                            <p>Height</p>
                        </div>
                        <div class="height_info">
                            <p>1.69 m</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
